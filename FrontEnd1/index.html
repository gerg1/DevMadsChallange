<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>StoryBoard</title>
</head>
<body>
    <div class="container-fluid body-content">
            <div class="row flex-row flex-nowrap" data-bind="foreach: activities">
                <div class="col">
                    <div class="card" style="width: 120px; height: 100px;">
                        <div class="card-body activities" style="padding: 5px;">
                            <p data-bind="text: Name"></p>
                        </div>
                    </div>
                    <div class="row insideactivitiesRow flex-row flex-nowrap" data-bind="foreach: Tasks">
                        <div class="col">
                            <div class="card" style="width: 120px; height: 100px;">
                                <div class="card-body tasks" style="padding: 5px;">
                                    <p data-bind="text: Name"></p>
                                </div>
                            </div>
                            <table>
                                <tbody data-bind="foreach: groups">
                                        <tr>
                                            <td>

                                                <!--ko if: ($parents[1].ActivityId === 1) && ($parent.TaskId === 1)-->
                                                <p data-bind="text: Name"></p>
                                                <!--/ko-->
                                                <!--ko ifnot: ($parents[1].ActivityId === 1) && ($parent.TaskId === 1)-->
                                                <div style="height: 24px"></div>
                                                <!--/ko-->
                                                <div class="row flex-row flex-nowrap" data-bind="foreach: $parent.UserStories" style="height: 120px; margin-top: 15px; margin-bottom: 15px;">
                                                    <!--ko if: ($parent.TaskId === $data.$TaskId) && ($parent.GroupId === $data.GroupId)-->
                                                    <div class="col">
                                                        <div class="card" style="width: 120px; height: 100px;">
                                                            <div class="card-body userStories" style="padding: 5px;">
                                                                <p data-bind="text: Name"></p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <!--/ko-->
                                                </div>
                                            </td>
                                        </tr>
                                </tbody>
                            </table>
                            
                            </div>
                        </div>
                </div>
            </div>
    </div>
    <script type='text/javascript' src="App.js"></script>
</body>
    </html>
